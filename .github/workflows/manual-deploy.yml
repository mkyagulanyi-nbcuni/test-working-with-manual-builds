name: CI for Cash API
on:
  workflow_dispatch:
    inputs:
      user-name:
        description: 'Provide username'
          required: true
jobs:
  display-username:
    runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: 'Output username'
          run: |
            echo ${{ github.event.inputs.user-name }}